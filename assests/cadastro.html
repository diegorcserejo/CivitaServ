<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Civita Serv</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/styles3.css">
</head>
<body>
    <div class="register-container">
        <div class="vector-side">
            <img src="imgs/image (1).jpg" alt="Imagem Vetorial" class="vector-image">
        </div>
        <div class="register-form">
            <h2>Crie sua conta</h2>
            <p>Preencha os campos abaixo para se cadastrar</p>
            <form>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Nome completo" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="E-mail" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Senha" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Confirmar senha" required>
                </div>
                <button type="submit" class="btn-register">Próximo</button>
                <p class="login-link">Já tem uma conta? <a href="#">Faça login</a></p>
            </form>
        </div>
    </div>
</body>
</html>
